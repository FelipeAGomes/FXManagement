<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            a {
                margin-left: 5px;
            }
        </style>
        
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>Fx Management</title>

    </head>

    <body class="vh-100" style="background-color: rgb(189, 189, 189);">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-bootstrap-fill"
                    viewbox="0 0 16 16">
                    <path
                        d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"/>
                    <path
                        d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z"/>
                </svg>
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="/firstpage" class="nav-item nav-link ">Homes</a>
                        <a href="/sales" class="nav-item nav-link">Sales</a>
                        <a href="/products" class="nav-item nav-link">Products</a>
                        <a href="/overheadcost" class="nav-item nav-link">Overhead Cost</a>
                        <a href="/login" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container py-5 h-100 mt-5">

            <div class="card shadow-2-strong table-responsive-lg" style="border-radius: 1rem;">

                <div class="card-body p-5 text-center">

                    <h2 class="mb-5">Sales</h2>

                    <a href="/newsale" class="back"><button type="button" class="btn btn-secondary mb-4">Add New Sale</button></a>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Sale</th>
                                <th scope="col">Data</th>
                                <th scope="col">Value</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Profit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="newsale : ${listSales}">
                                <td th:text="${newsale.description}"></td>
                                <td th:text="${newsale.date}"></td>
                                <td th:text="${newsale.value}"></td>
                                <td th:text="${newsale.cost}"></td>
                                <td th:text="${newsale.value} - ${newsale.cost}"></td>                                
                                <td>
                                    <button type="button" class="btn btn-warning">Edit</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
