<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		.back {
			color: white;
			text-decoration: none;
		}

		.back:hover {
			color: white;
		}
	</style>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Fx Management</title>

</head>

<body class="vh-100" style="background-color: rgb(189, 189, 189);">

	<div class="container py-5 h-100">

		<div class="row d-flex justify-content-center align-items-center h-100">

			<div class="col-12 col-md-8 col-lg-6 col-xl-5">

				<div class="card shadow-2-strong" style="border-radius: 1rem;">

					<div class="card-body p-5 text-center">

						<h2 class="mb-5">Sign up</h2>

						<form action="#" th:action="@{/newuser}" th:object="${newuser}" method="post">

							<div class="form-floating mb-2">
								<input th:field="*{name}" type="text" class="form-control" id="nameid"
									placeholder="Name">
								<label for="nameid">Name</label>
							</div>

							<div class="form-floating mb-2">
								<input th:field="*{surname}" type="text" class="form-control" id="surnameid"
									placeholder="Surname">
								<label for="surnameid">Surname</label>
							</div>

							<div class="form-floating mb-2">
								<input th:field="*{email}" type="email" class="form-control" id="emailid"
									placeholder="name@example.com">
								<label for="emailid">Email address</label>
							</div>

							<div class="form-floating mb-2">
								<input th:field="*{password}" type="password" class="form-control" id="passwordid"
									placeholder="Password">
								<label for="passwordid">Password</label>
							</div>

							<!-- Submit button -->
							<button type="submit" class="btn btn-secondary btn-block mb-4 mt-4 form-control">Register</button>
							<button type="button" class="btn btn-secondary btn-block mb-4 form-control"><a href="/login"
									class="back">Back</a></button>
						</form>

					</div>

				</div>

			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
